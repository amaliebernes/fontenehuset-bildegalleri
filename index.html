<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <!-- Container Image karusell-->
    <!-- Controll plane-->

    
    <div class="carusell">
      <div>
        <button id="next-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
        <button id="previous-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5 8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <!-- Bilde remse. Image reel. -->

        <!-- Spesifike knapper-->
        <!-- Knappene ledder ikke til bildene 1 2 3 4-->
        <div id="specific-buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
      </div>

      <ol>
        <img class="current-image" src="images/imageFH1.jpeg" alt="" />
        <img src="images/FH2.jpeg" alt="" />
        <img src="images/FH3.jpeg" alt="" />
        <img src="images/FH4.jpeg" alt="" />
      </ol>
    </div>

    <!-- Image reel-->
  </body>
</html>
